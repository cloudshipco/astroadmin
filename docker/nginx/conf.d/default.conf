# AstroAdmin nginx Configuration
#
# This configuration assumes three hostnames:
#   - rwe.cloudship.co.uk         - Public site (static files)
#   - admin.rwe.cloudship.co.uk   - AstroAdmin interface
#   - preview.rwe.cloudship.co.uk - Live preview for editing
#
# Update server_name directives to match your domains.

# Public site - serves the built static files
server {
    listen 80;
    server_name rwe.cloudship.co.uk www.rwe.cloudship.co.uk;

    root /var/www/html;
    index index.html;

    # Serve static files with caching
    location / {
        try_files $uri $uri/ $uri.html /404.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable caching for HTML (content changes)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}

# Admin interface - AstroAdmin
server {
    listen 80;
    server_name admin.rwe.cloudship.co.uk;

    # Optional: IP whitelist for extra security
    # Uncomment and add your IPs:
    # allow 1.2.3.4;  # Your office IP
    # allow 5.6.7.8;  # Your home IP
    # deny all;

    location / {
        proxy_pass http://astroadmin:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Forward original proto from upstream proxy, fallback to $scheme
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

        # Increase timeouts for long operations (git, builds)
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
    }

    # WebSocket support for live updates
    location /ws {
        proxy_pass http://astroadmin:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

# Preview server - Astro dev server for live editing preview
server {
    listen 80;
    server_name preview.rwe.cloudship.co.uk;

    # Optional: Same IP whitelist as admin
    # allow 1.2.3.4;
    # allow 5.6.7.8;
    # deny all;

    location / {
        proxy_pass http://astro-dev:4321;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Forward original proto from upstream proxy
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

        # WebSocket support for HMR (Hot Module Replacement)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
